<div class="ui-grid">

      <md-tab-group>
        <md-tab label="New Projects">

          <div class='md-padding' layout="row" layout-wrap>

            <ng-container *ngFor=" let i = 'index'; let project of newProjects ">
              <ng-container *ngIf="i < 5">
                <md-card class="myCard {{project.type}}"  >

                  <img md-card-image src="{{project.image}}" alt="Project Image" class="projectImage"/>

                  <md-card-title href="#" [routerLink]="['/projects',project.id]">
                    {{project.name}}
                  </md-card-title>

                  <md-card-content>
                    {{project.summary}}
                    <!-- {{today | date:'dd/MM/yyyy'}}
                    {{project?.endDate| date:'dd/MM/yyyy'}} -->
                  </md-card-content>
                  <p>Donation Total</p>
                  <div style="display: block">
                    <canvas baseChart
                          [data]="doughnutChartData"
                          [labels]="doughnutChartLabels"
                          [chartType]="doughnutChartType"
                          [colors]="doughnutColors"
                          (chartHover)="chartHovered($event)"
                          (chartClick)="chartClicked($event)">

                    </canvas>
                  </div>

                  <a href="#" [routerLink]="['/donations',project.id]">Donate</a>

                </md-card>
              </ng-container>
            </ng-container>
          </div>
          <md-paginator (page)="1" [pageSize]="5" >
          </md-paginator>

        </md-tab>





        <md-tab label="Live Projects">

          <div class='md-padding' layout="row" layout-wrap>
            <ng-container *ngFor="let project of projects|async ">
          <md-card class="myCard {{project.type}}" *ngIf="isCurrent(project)" >

            <img md-card-image src="{{project.image}}" alt="Project Image" class="projectImage"/>

            <md-card-title href="#" [routerLink]="['/projects',project.id]">
            {{project.name}}
            </md-card-title>

            <md-card-content>
              {{project.summary}}
              <!--{{today | date:'dd/MM/yyyy'}}
              {{project?.endDate| date:'dd/MM/yyyy'}}-->
            </md-card-content>
            <p>Donation Total</p>
            <div style="display: block">
              <canvas baseChart
                      [data]="doughnutChartData"
                      [labels]="doughnutChartLabels"
                      [chartType]="doughnutChartType"
                      [colors]="doughnutColors"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">

              </canvas>
            </div>
            <a href="#" [routerLink]="['/donations',project.id]">Donate</a>
          </md-card>
            </ng-container>
            <md-paginator (page)="1" [pageSize]="5" >
            </md-paginator>
          </div>



        </md-tab>

        <md-tab label="archived Projects">

          <div class='md-padding' layout="row" layout-wrap>


            <ng-container  *ngFor="let project of projects|async ">
            <md-card class="myCard {{project.type}}"  *ngIf="isArchived(project)">

              <img md-card-image src="{{project.image}}" alt="Project Image" class="projectImage"/>

              <md-card-title href="#" [routerLink]="['/projects',project.id]">
                {{project.name}}
              </md-card-title>

              <md-card-content>
                {{project.summary}}
                <!--{{today | date:'dd/MM/yyyy'}}
                {{project?.endDate| date:'dd/MM/yyyy'}}-->
              </md-card-content>

              <a href="#" [routerLink]="['/donations',project.id]">donate</a>
            </md-card>
            </ng-container>

            <md-paginator (page)="1" [pageSize]="5" >
            </md-paginator>

          </div>



        </md-tab>

        <md-tab label="suppliers">

          <div class='md-padding' layout="row" layout-wrap>

            <md-card class="myCard supplier"  *ngFor="let project of suppliers|async ">

              <img md-card-image src="{{project.image}}" alt="Project Image" class="projectImage" />

              <md-card-title href="#" [routerLink]="['/suppliers',project.id]">
                {{project.name}}
              </md-card-title>

              <md-card-content>
                {{project.summary}}
              </md-card-content>

              <a href="#" [routerLink]="['/collectSupplies',project.id]">collect supplies</a>
            </md-card>
            <md-paginator (page)="1" [pageSize]="5" >
            </md-paginator>
          </div>

        </md-tab>


      </md-tab-group>
</div>
