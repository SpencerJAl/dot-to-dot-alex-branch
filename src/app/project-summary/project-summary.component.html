<div class="ui-grid">

      <md-tab-group>
        <md-tab label="New Projects">

          <div class='md-padding' layout="row" layout-wrap>

            <div *ngFor=" let i = 'index'; let project of newProjects ">
              <div *ngIf="i < 5">
                <md-card class="myCard {{project.type}}"  >

                  <img md-card-image src="{{project.image}}" alt="Project Image" />

                  <md-card-title href="#" [routerLink]="['/projects',project.id]">
                    {{project.name}}
                  </md-card-title>

                  <md-card-content>
                    {{project.summary}}
                    {{today | date:'dd/MM/yyyy'}}
                    {{project?.endDate| date:'dd/MM/yyyy'}}
                  </md-card-content>

                  <a href="#" [routerLink]="['/donations',project.id]">donate</a>

                </md-card>
              </div>
            </div>
          </div>
          <md-paginator (page)="1" [pageSize]="5" >
          </md-paginator>




        </md-tab>





        <md-tab label="Live Projects">

          <div class='md-padding' layout="row" layout-wrap>

          <md-card class="myCard {{project.type}}"  *ngFor="let project of projects|async ">

            <img md-card-image src="{{project.image}}" alt="Project Image" />

            <md-card-title href="#" [routerLink]="['/projects',project.id]">
            {{project.name}}
            </md-card-title>

            <md-card-content>
              {{project.summary}}
              {{today | date:'dd/MM/yyyy'}}
              {{project?.endDate| date:'dd/MM/yyyy'}}
            </md-card-content>

            <a href="#" [routerLink]="['/donations',project.id]">donate</a>
          </md-card>
            <md-paginator (page)="1" [pageSize]="5" >
            </md-paginator>
          </div>



        </md-tab>

        <md-tab label="Archived Projects">

          <md-card class="myCard">
            <img md-card-image src="../../images/3.png" alt="Project Image" />
          </md-card>

          <md-card class="myCard">
            <img md-card-image src="../../images/2.png" alt="Project Image" />
          </md-card>

          <md-card class="myCard">
            <img md-card-image src="../../images/3.png" alt="Project Image" />
          </md-card>

          <md-card class="myCard">
            <img md-card-image src="../../images/5.png" alt="Project Image" />
          </md-card>

        </md-tab>




        <md-tab label="suppliers">

          <div class='md-padding' layout="row" layout-wrap>

            <md-card class="myCard supplier"  *ngFor="let project of suppliers|async ">

              <img md-card-image src="{{project.image}}" alt="Project Image" />

              <md-card-title href="#" [routerLink]="['/suppliers',project.id]">
                {{project.name}}
              </md-card-title>

              <md-card-content>
                {{project.summary}}
              </md-card-content>

              <a href="#" [routerLink]="['/collectSupplies',project.id]">collect supplies</a>
            </md-card>
            <md-paginator (page)="1" [pageSize]="5" >
            </md-paginator>
          </div>

        </md-tab>


      </md-tab-group>
</div>
